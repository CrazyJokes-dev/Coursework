<!DOCTYPE html>
<html lang="en">
<head>
<title>Slideshow</title>
<meta charset="utf-8">
<link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js">
</script>


</head>
<body>
<h1>Slideshow</h1>

<div class="fotorama" data-autoplay="true">
<img src="photo1.jpg" data-caption="Golden Gate Bridge" alt="Golden Gate Bridge">
<img src="photo2.jpg" data-caption="Rocky Beach" alt="Rocky Beach">
<img src="photo3.jpg" data-caption="Mountain Beach" alt="Mountain Beach">
<img src="photo4.jpg" data-caption="Small Dock" alt="Small Dock">
<img src="photo5.jpg" data-caption="Steep Cliff by Water" alt="Steep Cliff by Water">
<img src="photo6.jpg" data-caption="Cool sunset" alt="Cool sunset">


</div>

</body>
</html>
