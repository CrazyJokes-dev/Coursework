<!DOCTYPE html>
<html lang="en">
<head>
  <title>Newsletter Sign Up</title>
  <meta charset="utf-8">
<style>
form  { min-width: 80em; }
input { margin-bottom: 1em; }
label { width: 6em;
		padding-right: 1em;
        text-align: right; }
#submit { margin-left: 3em; }

.error { font-family: Arial, sans-serif;
		 font-style: italic;
		 font-size: .90em;
		 color: #FF0000; margin-left: 1em; }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js">
</script>
<script>
$(document).ready(function() {
	$('form').validate();
});
</script>
</head>
<body>
<h1>Newsletter Sign Up</h1>
<form method="post" id="newsForm"
      action="https://webdevbasics.net/scripts/demo.php">
<div>
<label for="userName">Name:</label>
<input class="required" type="text" name="userName" id="userName" >
</div>
<div>
<label for="userEmail">E-mail:</label>
<input class="required email" type="text" name="userEmail" id="userEmail" >
</div>
<input type="submit" value="Sign Up" id="submit">
</form>
</body>
</html>
