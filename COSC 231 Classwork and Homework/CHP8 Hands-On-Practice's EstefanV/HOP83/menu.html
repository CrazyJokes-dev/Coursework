<!DOCTYPE html>  
<html lang="en">
<head>
<title>Table Practice</title>
<meta charset="utf-8">
<style>

.altrow { background-color: #EAEAEA; }

table { margin: auto;
		border: 5px solid #000066;
		width: 600px;
		border-spacing: 0; }
		
td, th { border-style: none;
		 padding: 0.5em;
		 font-family: Arial, sans-serif; }
		 
caption { font-family: Verdana, sans-serif;
		  font-weight: bold;
		  font-size: 1.2em;
		  padding-bottom: 0.5em; }
		  
</style>
</head>
<body>
 <table>  
 <caption>Lighthouse Island Bistro Specialty Coffee Menu</caption>
   <tr>
     <th>Specialty Coffee</th>
	 <th>Description</th>
     <th>Price</th>
  </tr>
  <tr class="altrow">
     <td>Lite Latte</td>
     <td>Indulge in a shot of espresso with steamed, skim milk. </td>
	 <td>$3.50</td>
  </tr>
  <tr>
     <td>Mocha Latte</td>
     <td>Choose dark or mile chocolate with steamed milk.</td>
	 <td>$4.00</td>
   </tr>
    <tr class="altrow">
     <td>MCP Latte</td>
     <td>A lucious mocha latte with caramel and pecan syrup.</td>
	 <td>$4.50</td>
  </tr>
</table>

</body>
</html>
